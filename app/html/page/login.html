<div ng-controller="AuthCtrl as authCtrl">

    <br/><br/>Signup:<br/>
    <form method="post" ng-submit="authCtrl.createUser()">
        <input type="text" placeholder="name" name="name" ng-model="authCtrl.userData.user"><br/>
        <input type="text" placeholder="username" name="username" ng-model="authCtrl.userData.username"><br/>
        <input type="password" placeholder="password" name="password" ng-model="authCtrl.userData.password"><br/>
        <button type="submit">Signup</button>
    </form>

    <div ng-if="!authCtrl.isPending && authCtrl.info.error.signup">
        {{ authCtrl.info.error.signup }}
    </div>

    <br/><br/><hr><br/>
    Get all users:
    <button ng-click="authCtrl.getAllUsers()">Get</button>
    <br/><br/>
    <div ng-if="authCtrl.allUsers" ng-repeat="user in authCtrl.allUsers">
        {{ ($index+1) + ': ' + user.username }}
    </div>

</div>
